<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Edit Dummy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
        .content {
            display: block;
            padding: 100px;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            font-weight: 500;
            word-spacing: 5px;
        }

        h3 {
            padding: 50px;
            font-size: 24px;
            font-weight: 500;
            word-spacing: 3px;
            line-height: 1.5;
        }
        .button{
            padding: 12px 20px;
            font-size: 20px;
            font-weight: 700;
            color: white;
            background-color: rgb(0, 182, 209);
            border: 2px  white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="log">
                <img class="logo" src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" alt="">

            </div>
            <div class="lst">

                <ul>
                    <li>Home<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li>About<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li>Services<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li>Contact<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li><img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt=""></li>
                </ul>
            </div>

        </nav>
    </header>
    <main>
        <div class="content">
            <h1>
                Download
                <strong>UltraEdit</strong>
                for Windows&nbsp;
                <img class="rating" src="https://www.ultraedit.com/wp-content/uploads/2022/10/Reviews.png" alt="rating">
            </h1>
            <h3>
                Download and try UltraEdit before you buy it! This download includes the full Windows <br>version of the text editor.
            </h3>
            <button class="button">
                Download Mac or Linux version
            </button>
        </div>
    </main>
</body>

</html>
